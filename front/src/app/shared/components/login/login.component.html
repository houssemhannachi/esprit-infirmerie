<app-header></app-header>
<div class="body-container" style="position: static">
  <app-welcome></app-welcome>
  <div class="login-container">

    <form class="login-form" (ngSubmit)="onSubmit()" [formGroup]="loginFrom">
      <h2>Connexion</h2>
      <div class="input-group">
        <label for="username">Nom d'utilisateur :</label>
        <input type="text" id="username" name="username" formControlName="username">
      </div>
      <div class="input-group">
        <label for="password">Mot de passe :</label>
        <input type="password" id="password" name="password" formControlName="password">
      </div>
      <span *ngIf="errorMessage" class="error-message">{{ errorMessage }}</span>
      <button type="submit" name="submit">Se connecter</button>
      <button type="button" (click)="redirectToSignUp()">S'inscrire</button>
    </form>
  </div>
</div>
<app-footer></app-footer>
